<div class="container">
  <div class="card">
    <!-- <img src="..." class="card-img-top" alt="..." /> -->
    
    <div class="card-body">
      <p class="card-title">
        {{ notification.user }} {{ notification.action }}
      </p>
  

      <p class="card-text">{{ notification.datetimeCreated | date:'medium'}}</p>

  
      <a
        routerLink="../posts/{{ notification.post_id }}"
        class="stretched-link"
      ></a>
  
    </div>
  </div> 

</div>
